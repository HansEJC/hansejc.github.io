<html>
	<head>
		<title>Tic Tac Toe</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="Tic Tac Toe" />
		<meta name="keywords" content="Tic Tac Toe" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<link rel="stylesheet" href="css/main-style.css"/>
		<script defer src="js/init.js"></script>
		<script defer src="js/tictactoe.js"></script>
		<link rel="stylesheet" href="css/tictactoe.css" />
	</head>
	<body class="left-sidebar">
		<!-- Google Tag Manager (noscript) -->
		<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5QF2LGP"
		height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
		<!-- End Google Tag Manager (noscript) -->
		<!-- Header -->
		<div id="header">
			<div class="topnav" id="myTopnav"></div>
			<!-- Logo -->
			<div id="logo">
					<h1><a href="#">Tic Tac Toe</a></h1><br>							
				</div>
		</div>
		<!-- Main -->				
		<div id="main" class="container">
			<div class="row 50%">				
				<div>				
					<!-- Content -->
					<div id="content"><br>
						<div class="row 50%">
							<section class="box">
								<form><br>										
									<button class="button label" onClick="startGame(); event.preventDefault()">Start!</button>
								</form>
							</section>	
							<section class="box">
								<form>
									Level:
									 <span id="Mode" class="label"></span>	
								</form>
							</section>																							
						</div>	
						<div class="row 50%">
							<div class="tictactoe">
								<div class="tacrow">
									<div class="square square1 row1 col1"><div class='diag1'></div></div>
									<div class="square square2 row1 col2"><div></div></div>
									<div class="square square3 row1 col3"><div class='diag2'></div></div>
								</div>
								<div class="tacrow">
									<div class="square square4 row2 col1"><div></div></div>
									<div class="square square5 row2 col2"><div class='diag1 diag2'></div></div>
									<div class="square square6 row2 col3"><div></div></div>
								</div>
								<div class="tacrow">
									<div class="square square7 row3 col1"><div class='diag2'></div></div>
									<div class="square square8 row3 col2"><div></div></div>
									<div class="square square9 row3 col3"><div class='diag1'></div></div>
								</div>
							</div>
						</div>					  
					</div>
				</div>
			</div>
		</div>		
		<div id="copyright">
			<ul>
				<li>&copy; <a href=javascript:fullscores();>Hans Juneby</a></li>
			</ul>
		</div>
	</body>
