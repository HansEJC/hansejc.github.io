<html>
	<head>
		<title>Secret Mortgage Page</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="Mortgage Page" />
		<meta name="keywords" content="Mortgage Page" />
		<link rel="stylesheet" href="css/style.css"/>
		<script defer src="js/jquery.min.js"></script>
		<script defer src="js/jquery.dropotron.min.js"></script>
		<script defer src="js/skel.min.js"></script>
		<script defer src="js/skel-layers.min.js"></script>
		<script defer src="js/init.js"></script>
		<script defer src="js/dygraph.min.js"></script>
		<script defer src="js/mortgage2.js"></script>
		<link rel="stylesheet" src="dygraph.css" />
		<noscript>
			<link rel="stylesheet" href="css/skel.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-desktop.css" />
		</noscript>
	</head>
	<body class="left-sidebar">
		<!-- Google Tag Manager (noscript) -->
		<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5QF2LGP"
		height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
		<!-- End Google Tag Manager (noscript) -->
		<!-- Header -->
		<div id="header-wrapper" class="wrapper">
			<div id="header">
				<!-- Logo -->
				<div id="logo">
					<h1><a href="#">Mortgage</a></h1><br>									 							
				</div>
				<!-- Nav -->
				<nav id="nav">
				</nav>
			</div>
		</div>
		<!-- Main -->
		<div id="main" class="container">
			<div class="row 100%">
				<div>
					<!-- Content -->
					<div id="content">
						<div class="row 50%">
							<section class="box">
								<form>
									House Price Index (£)<input type="number" id="HPI" onkeyup='saveValue(this);'/>
									LTV (%)<span id="LTV" class="label"></span>
									Total Payed (£)<span id="TPA" class="label"></span>
									Equity (£)<span id="TEQ" class="label"></span>
								</form>
							</section>
							<section class="box">
								<form> 
									Overpayment (£)<input type="number" id="OP" onkeyup='saveValue(this);'/>
									Mortgage Payment now (£)<span id="MPN" class="label"></span>
									Total Payment (£)<span id="TP" class="label"></span>
									Remaining Term<span id="RT" class="label"></span>
								</form>
							</section>
							<section class="box">
								<form> 
									Remaining Debt (£)<span id="RD" class="label"></span>
									Maximum Overpayment (£)<span id="MOP" class="label"></span>
								</form>
							</section>							
						</div>		
						<div class="row 100%">
							<article class="post">
								<div id="graphdiv3" style="width:1000px; height:600px;"></div>									
								<br>
								<p><b>Show: </b>
									<input type=checkbox id=0 onClick="change(this)" checked>
									<label for="0"> Interest</label>
									<input type=checkbox id=1 onClick="change(this)" checked>
									<label for="1"> Equity</label>
									<input type=checkbox id=2 onClick="change(this)" checked>
									<label for="2"> Payment</label>								
								</p>	
							</article>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="copyright">
			<ul>
				<li>&copy; <a href="mortgage.html">Hans Juneby.</a></li><li>Design: <a href="http://html5up.net">HTML5 UP & Hans Juneby</a></li>
			</ul>
		</div>
	</body>
</html>
