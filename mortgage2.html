<html>
  <head>
    <title>Secret Mortgage Page</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="Mortgage Page" />
    <meta name="keywords" content="Mortgage Page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="css/main-style.css"/>
    <script defer src="js/init.js"></script>
    <link rel="stylesheet" href="css/dygraph.css"/>
    <script defer src="js/ext/dygraph.min.js"></script>
    <script defer src="js/mortgage2.js"></script>
  </head>
  <body class="left-sidebar">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5QF2LGP"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <!-- Header -->
    <div id="header">
      <div class="topnav" id="myTopnav"></div>
      <!-- Logo -->
      <div id="logo">
          <h1><a href="#">Mortgage</a></h1><br>
        </div>
    </div>
    <!-- Main -->
    <div id="main" class="container">
      <div class="row 50%">
        <div>
          <!-- Content -->
          <div id="content">
            <div class="row 50%">
              <section class="box">
                <form>
                  House Price Index (£)<input type="number" id="HPI"/>
                  LTV (%)<span id="LTV" class="label"></span>
                  Total Payed (£)<span id="TPA" class="label"></span>
                  Equity (£)<span id="TEQ" class="label"></span>
                </form>
              </section>
              <section class="box">
                <form>
                  Overpayment (£)<input type="number" id="OP"/>
                  Mortgage Payment now (£)<span id="MPN" class="label"></span>
                  Total Payment (£)<span id="TP" class="label"></span>
                  Remaining Term<span id="RT" class="label"></span>
                </form>
              </section>
              <section class="box">
                <form>
                  Remaining Debt (£)<span id="RD" class="label"></span>
                  Maximum Overpayment (£)<span id="MOP" class="label"></span>
                </form>
              </section>
            </div>
            <div class="row 50%">
              <article class="post">
                <div id="graphdiv3"></div>
                <br>
                <p><b>Show: </b>
                  <input type=checkbox id=0 onClick="change(this)" checked>
                  <label for="0"> Interest</label>
                  <input type=checkbox id=1 onClick="change(this)" checked>
                  <label for="1"> Equity</label>
                  <input type=checkbox id=2 onClick="change(this)" checked>
                  <label for="2"> Payment</label>
                </p>
              </article>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="copyright">
      <ul>
        <li>&copy; <a href="mortgage.html">Hans Juneby.</a>
      </ul>
    </div>
  </body>
</html>
