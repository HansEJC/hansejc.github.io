		<title>Dobble</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="Dobble" />
		<meta name="keywords" content="Dobble" />

		<script defer src="js/jquery.dropotron.min.js"></script>

			<link rel="stylesheet" href="css/skel.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-desktop.css" />
		</noscript>
	</head>
	<body class="left-sidebar">
		<!-- Google Tag Manager (noscript) -->
		<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5QF2LGP"
		height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
		<!-- End Google Tag Manager (noscript) -->
		<!-- Header -->
		<div id="header-wrapper" class="wrapper">
			<div id="header">
				<!-- Logo -->
				<div id="logo">
					<h1><a href="#">Dobble</a></h1><br>							
				</div>	
				<!-- Nav -->
				<nav id="nav">
				</nav>
			</div>
		</div>
		<!-- Main -->				
		<div id="main" class="container">
			<div class="row 100%">				
				<div>				
					<!-- Content -->
					<div id="content"><br>
						<div class="row 50%">
							<section class="box">
								<form>		<br>										
									<button class="button label" onClick="startGame(); event.preventDefault()">Start!</button>	
								</form>
							</section>	
							<section class="box">
								<form>
									P1 Score:
									 <span class="score label">0</span>	
								</form>
							</section>		
							<section class="box">
								<form>
									P2 Score:
									 <span class="score2 label">0</span>
								</form>
							</section>									
							<section class="box">
								<form>
									Cards left:
									 <span class="cardsLeft label">0</span>
								</form>
							</section>											
							<section class="box">
								<form>
									Time left:
									 <span class="timeLeft label">0</span>
								</form>
							</section>								
							<br><b><span id="TempScore"></span></b>																					
						</div>	
						<div class="row 50%">	
							<div class="dobble"><h1 class="Player">Player 1</h1>
								<div class="P1"></div><div class="P1"></div><div class="P1"></div><div class="P1"></div>
								<div class="P1"></div><div class="P1"></div><div class="P1"></div><div class="P1"></div>
							</div>
							<div class="dobble dobbReference"><h1 class="Player">Reference</h1>
								<div class="House"></div><div class="House"></div><div class="House"></div><div class="House"></div>
								<div class="House"></div><div class="House"></div><div class="House"></div><div class="House"></div>
							</div>
							<div class="dobble"><h1 class="Player">Player 2</h1>
								<div class="P2"></div><div class="P2"></div><div class="P2"></div><div class="P2"></div>
								<div class="P2"></div><div class="P2"></div><div class="P2"></div><div class="P2"></div>
							</div>
						</div>				  
					</div>
				</div>
			</div><br>	
			<div class="row 50%">
				<section class="box">
					<form class="scores">
						<label for "userName"></label>
						<input type="text" name="fname" autocomplete="given-name" id="userName" onkeyup='saveValue(this);' placeholder="Name"/> 
					</form>
				</section>				
				<section class="box">
					<form class="scores">
						<table id="board" class="scores">
							<tr>
								<th>Name</th>
								<th>High <br>Score</th>
							</tr>
						</table>
					</form>					
				</section>
			</div>		
		</div>
		<div id="copyright">

		</div>
