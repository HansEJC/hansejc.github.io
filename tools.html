<html>
  <head>
    <title>Electrical Engineering Tools</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="Electrical Engineering Tools" />
    <meta name="keywords" content="Electrical Engineering Tools" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="css/main-style.css"/>
    <script defer src="js/init.js"></script>
    <script defer src="js/electools.js"></script>
  </head>
  <body class="left-sidebar">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5QF2LGP"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <!-- Header -->
    <div id="header">
      <div class="topnav" id="myTopnav"></div>
      <!-- Logo -->
      <div id="logo">
          <h1><a href="#">Electrical Engineering Tools</a></h1>
        </div>
    </div>
    <!-- Main -->
    <div id="main" class="container">
      <div class="row 50%">
        <div >
          <!-- Content -->
          <div id="content">
            <header>
              <h1>Parallel Impedance Calculator</h1>
            </header>
            <div class="row 50%">
              <section class="box">
                <form>
                  <label for="NumPar">Quantity</label>
                  <input type="number" id="NumPar"/>
                </form>
              </section>
              <section class="box">
                  <label for="Parallel">Resistances (Ω)</label>
                <form id="Parallel">
                </form>
              </section>
              <section class="box">
                <form>
                  <label for="PR">Parallel Resistance (Ω)</label>
                  <span id="PR" class="label"></span>
                </form>
              </section>
            </div>
            <header><hr>
              <h1>Polar to Rectangular & Rectangular to Polar</h1>
            </header>
            <div class="row 50%">
              <section class="box">
                <form>
                  <label for="PN">Number</label>
                  <input type="number" id="PN"/>
                  <label for="PA">Angle (°)</label>
                  <input type="number" id="PA"/>
                  <label for="PTR">Rectangular</label>
                  <span id="PTR" style="min-width: 16ch;" class="label"></span>
                </form>
              </section>
              <section class="box">
                <form>
                  <label for="RR">Real</label>
                  <input type="number" id="RR"/>
                  <label for="IR">Imaginary</label>
                   <input type="number" id="IR"/>
                  <label for="RTP">Polar</label>
                  <span id="RTP" style="min-width: 17ch;" class="label"></span>
                </form>
              </section>
            </div>
            <header><hr>
              <h1>Polar Addition</h1>
            </header>
            <div class="row 50%">
              <section class="box"><br>
                <label for="Nums">Numbers</label>
                <form id="Nums">
                </form>
              </section>
              <section class="box"><br>
                <label for="Angs">Angles</label>
                <form id="Angs">
                </form>
              </section>
              <section class="box">
                <form>
                  <label for="PSUM">Polar Sum</label>
                  <span id="PSUM" style="min-width: 17ch;" class="label"></span>
                </form>
              </section>
            </div>
            <header><hr>
              <h1>Load Calculation Tool</h1>
            </header>
            <div class="row 50%">
              <section class="box">
                <form>
                  <label for="ILV">Line Voltage (V)</label>
                  <input type="number" id="ILV" />
                  <label for="L1L">L1 Load (A)</label>
                  <input type="number" id="L1L"/>
                  <label for="L2L">L2 Load (A)</label>
                  <input type="number" id="L2L"/>
                  <label for="L3L">L3 Load (A)</label>
                  <input type="number" id="L3L"/>
                </form>
              </section>
              <section class="box">
                <form>
                  <label for="L12L">L1-L2 Load (A)</label>
                  <input type="number" id="L12L"/>
                  <label for="L13L">L1-L3 Load (A)</label>
                  <input type="number" id="L13L"/>
                  <label for="L23L">L2-L3 Load (A)</label>
                  <input type="number" id="L23L"/>
                </form>
              </section>
              <section class="box">
                <form>
                  <label for="L1T">L1 Load (A)</label>
                  <span id="L1T" class="label"></span>
                  <label for="L2T">L2 Load (A)</label>
                  <span id="L2T" class="label"></span>
                  <label for="L3T">L3 Load (A)</label>
                  <span id="L3T" class="label"></span>
                  <label for="NL">N Load (A)</label>
                  <span id="NL" class="label"></span>
                </form>
              </section>
              <section class="box">
                <form>
                  <label for="TPOW">Total Power</label>
                  <span id="TPOW" class="label"></span>
                </form>
              </section>
            </div>
            <header><hr>
              <h1>Consumption Calculator</h1>
            </header>
            <div class="row 50%">
              <section class="box">
                <form>
                  <label for="CONL">Load (W)</label>
                  <input type="number" id="CONL"/>
                  <label for="CONR">Rate (£/kWh)</label>
                  <input type="number" id="CONR"/>
                </form>
              </section>
              <section class="box">
                <form>
                  <label for="CONH">Time (h)</label>
                  <input type="number" id="CONH"/>
                  <label for="COND">Days</label>
                  <span id="COND" class="label"></span>
                </form>
              </section>
              <section class="box">
                <form>
                  <label for="CONK">Consumption (kWh)</label>
                  <span id="CONK" class="label"></span>
                  <label for="CONC">Cost (£) </label>
                  <span id="CONC" class="label"></span>
                </form>
              </section>
              <section class="box">
                <form>
                </form>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="copyright">
      <ul>
        <li>&copy; Hans Juneby</li>
      </ul>
    </div>
  </body>
</html>
