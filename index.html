	</head>
	<body class="left-sidebar">
		<!-- Header -->
		<div id="header-wrapper" class="wrapper">
			<div id="header">
				<!-- Logo -->
				<div id="logo">
					<h1><a href="#">Calculation and Plotting Tools</a></h1><br>							
				</div>	
				<!-- Nav -->
				<nav id="nav">
				</nav>
			</div>
		</div>
		<!-- Main -->				
		<div id="main" class="container">
			<div class="row 100%">
				<div>
					<!-- Content -->
					<div id="content">
						<div class="row 50%">
							<section class="post"><br>
								<center>
									Ajuden al noob sobrevivir. Press spacebar to start.
								</center>
								<input type=checkbox id=0 onchange="mods();">
								<label for="0"> God Mode</label><br>
								<input type=checkbox id=1 onchange="cheats();">
								<label for="1"> Triple Jump</label>													
								<br><b><span id="TempScore"></span></b>
							</section>
						</div>							
					</div>
				</div>
			</div>
		</div>
		<div id="main-frame-error" class="interstitial-wrapper" jstcache="0">
		</div><br>
		<div class="row 50%">
			<section class="box">
				<form class="scores">
					<label for "userName"></label>
					<input type="text" name="fname" autocomplete="given-name" id="userName" onkeyup='saveValue(this);' placeholder="Name"/> 
				</form>
			</section>
			<section class="box">
				<table id="board" class="scores">
					<tr>
						<th>Name</th>
						<th>LAN IP Address</th>
						<th>High <br>Score</th>
					</tr>
				</table>	
			</section>
		</div>
		<script type="text/javascript">
			navBar();
			document.cookie="mole=false";
			trekt();
			document.getElementById("userName").value = getSavedValue("userName");
			if (!navigator.userAgent.match(/Trident\/7\./)) {
				Rexy = new Runner('.interstitial-wrapper');
				ip(); 
				try {
					speech();
					(async () => {
						const allScore = await fetch('./uploads/scores.json')
							.then(result => result.json());
						allScore.sort((a,b) => b[2] - a[2]);
						const table = document.getElementById('board');
						allScore.forEach(val => {
							let row = table.insertRow(-1);
							row.insertCell(0).innerHTML = val[0];
							row.insertCell(1).innerHTML = val[1];
							row.insertCell(2).innerHTML = val[2];
						});
					})();
				}catch(e){}
			} else {
				new Runner('.interstitial-wrapper');
				//document.getElementById("main-frame-notchrome").style.display="";
				document.getElementById("TempScore").textContent="This game doesn't work on Internet Explorer. Get off it you dinosaur!";
			}
			$(document).keydown(function(e) {
				var keyCode = e.which || e.keyCode;
				var handled = false;
				if (keyCode == 38 || keyCode == 40|| keyCode == 32) { //up or down or spacebar 
					//do something fun
					e.preventDefault();
					handled = true;
				}
				return !handled; //return false if the event was handled
			});
		</script>
		<div id="copyright">

			</ul>
		</div>
	</body>
</html>
