<html>

    <title>Rex Runner</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="Rex Runner" />
    <meta name="keywords" content="Rex Runner" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="css/main-style.css"/>
    <link rel="stylesheet" href="css/trekt.css"/>
    <script defer src="js/ext/firebase-app.js"></script>
    <script defer src="js/ext/firebase-database.js"></script>
    <script defer src="js/init.js"></script>
    <script defer src="js/trex.js"></script>
    <script defer src="js/scores.js"></script>
    <script defer src="js/index.js"></script>
  </head>
  <body class="left-sidebar">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5QF2LGP"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <!-- Header -->
    <div id="header">
      <div class="topnav" id="myTopnav"></div>
      <!-- Logo -->
      <div id="logo">
          <h1><a href="#">Rex Runner</a></h1><br>
        </div>
    </div>
    <!-- Main -->
    <div id="main" class="container">
      <div class="row 50%">
        <div>
          <!-- Content -->
          <div id="content">
            <div class="row 50%">
              <section class="post"><br>
                <center id="Desc">
                  Ajuden al noob sobrevivir. Press spacebar to start.
                </center>
                <input type=checkbox id=0 onchange="mods();">
                <label for="0"> God Mode</label><br>
                <input type=checkbox id=1 onchange="cheats();">
                <label for="1"> Triple Jump</label>
                <br><b><span id="TempScore"></span></b>
              </section>
            </div>
          </div>
        </div>
      </div>
      <div id="main-frame-error" class="interstitial-wrapper" jstcache="0">
      </div><br>
      <div class="row 50%">
        <section class="box">
          <form class="scores">
            <label for="userName"></label>
            <input type="text" name="fname" autocomplete="given-name" id="userName" onkeyup='saveValue(this);' placeholder="Name"/>
          </form>
          <form>
            <label for="Jon"><input type="radio" name="field" id="Jon" checked>Jon's Struggle</label>
            <label for="Maple"><input type="radio" name="field" id="Maple">Maplestory</label>
          </form>
        </section>
        <section class="box">
          <form class="scores">
            <table id="board" class="scores">
              <tr>
                <th>Name</th>
                <th>High <br>Score</th>
              </tr>
            </table>
          </form>
        </section>
      </div>
    </div>
    <div id="copyright">
      <ul>
        <li>&copy; <a href="fullscores.html">Hans Juneby</a></li>
      </ul>
    </div>
