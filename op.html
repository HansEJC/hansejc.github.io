<html>

<head>
  <title>Orion Park</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="description" content="Orion Park" />
  <meta name="keywords" content="Orion Park" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="css/main-style.css" />
  <script defer src="js/init.js"></script>
  <script defer src="js/ext/papaparse.min.js"></script>
  <script defer src="js/ext/firebase-app.js"></script>
  <script defer src="js/ext/firebase-database.js"></script>
  <script defer src="js/ext/firebase-storage.js"></script>
  <script defer src="js/ext/firebase-auth.js"></script>
  <script defer src="js/op.js"></script>
</head>

<body class="left-sidebar">
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5QF2LGP" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <!-- Header -->
  <div id="header">
    <div class="topnav" id="myTopnav"></div>
    <!-- Logo -->
    <div id="logo">
      <h1><a href="#">Orion Park</a></h1>
    </div>
  </div>
  <!-- Main -->
  <div id="main" class="container">
    <div class="row 50%">
      <div>
        <!-- Content -->
        <div id="content">
          <form>
            <label for="AReg"><input type="radio" name="A" id="AReg" class="op/assets-Asset List.csv"
                onChange='saveRadio(this);'>Asset Register</label>
            <label for="PStock"><input type="radio" name="A" id="PStock" class="op/op-Project Stock.csv" onChange='saveRadio(this);'>Project
              Stock</label>
            <label for="WStock"><input type="radio" name="A" id="WStock" class="op/op-Warehouse Stock .csv" onChange='saveRadio(this);'>Warehouse
              Stock</label>
            <label for="Del"><input type="radio" name="A" id="Del" class="op/op-Delivery.csv"
                onChange='saveRadio(this);'>Deliveries</label>
          </form>
          <pre id="p">Last Updated:</pre>
          <pre id="pp">Last Checked:</pre>
          <div class="row 50%">
            <section class="box">
              <form onsubmit="return false;">
                <label for="SEAR">Search<input type="text" id="SEAR" onkeyup='saveValue(this);' /></label>
              </form>
            </section>
            <section class="box">
              <form onsubmit="return false;"><br>
                <button id="Login" class="button">Login</button>
                <button id="Logout" class="button" style="display: none;">Logout</button>
                <label for="PASS"><input type="password" style="display: none;" id="PASS" onkeyup='saveValue(this);'
                    placeholder="Password" /></label>
              </form>
            </section>
            <span id="logInfo"></span>
          </div>
          <div class="row 50%">
            </section class="box">
            <section id="tab" class="box">
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="copyright">
    <ul>
      <li>&copy; Hans Juneby</li>
    </ul>
  </div>
</body>

</html>
