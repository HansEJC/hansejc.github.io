<html>
  <head>
    <title>Earthing Surveys</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="Earthing Surveys" />
    <meta name="keywords" content="Earthing Surveys" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="css/main-style.css"/>
    <script defer src="js/ext/firebase-app.js"></script>
    <script defer src="js/ext/firebase-database.js"></script>
    <script defer src="js/init.js"></script>
    <link rel="stylesheet" href="css/dygraph.css"/>
    <script defer src="js/ext/dygraph.min.js"></script>
    <script defer src="js/soil.js"></script>
  </head>
  <body class="left-sidebar">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5QF2LGP"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <!-- Header -->
    <div id="header">
      <div class="topnav" id="myTopnav"></div>
      <!-- Logo -->
      <div id="logo">
          <h1><a href="#">Earthing Surveys</a></h1>
        </div>
    </div>
    <!-- Main -->
    <div id="main" class="container">
      <!-- Content -->
      <div id="content">
        <header>
          <h1>Soil Resistivity</h1>
            <br><b><span id="span1"></span></b>
        </header>
        <div class="row 50%">
          <section class="box">
            <form>
              Test Location<input type="text" id="TLOC" onkeyup='saveValue(this);' />
            </form>
          </section>
          <section class="box">
            <form>
              <br><button class ="button" type="button">Export</button>
            </form>
          </section>
        </div>
        <div class="row 50%">
          <section class="box" style="min-width: 22ch">
            <form id="Dist">
              <label>Distance (m) (Rod Positions)</label>
            </form>
          </section>
          <section class="box">
            <form id="Stan">
              <label>Soil Resistance (Ω)</label>
            </form>
          </section>
          <section class="box">
            <form id="Stiv">
              <label>Soil Resistivity (Ωm)</label>
            </form>
          </section>
        </div>
        <header><hr>
          <h1>Fall of Potential</h1>
            <br><b><span id="span2"></span></b>
        </header>
        <div class="row 50%">
          <section class="box">
            <form>
              <label for="FOPDis">Distance (m)</label>
              <input type="number" id="FOPDis" onkeyup='saveValue(this);' />
            </form>
          </section>
          <section class="box">
            <form>
              62% Method <span id="Meth" class="label"></span>
            </form>
          </section>
          <section class="box">
            <form>
              <br><button class ="button" type="button">Export</button>
            </form>
          </section>
        </div>
        <div class="row 50%">
          <section class="box">
            <form id="Dist2">
              <label>Distance (m)</label>
            </form>
          </section>
          <section class="box" style="min-width: 18ch">
            <form id="Meas">
              <label>Measurement (Ω)</label>
            </form>
          </section>
        </div>
        <div class="row 50%">
          <article class="post">
            <div id="graphdiv3"></div>
          </article>
        </div>
        <header><hr>
          <h1>Results</h1>
        </header><br>
        <div class="row 50%">
          <section class="box">
            <form>
              <table id="soilResults" class="scores" col width='100'><col width='100'><col width='100'>
                <tr><th colspan="2">Soil Resistivity</th></tr>
                <tr>
                  <th>Site</th>
                  <th>Show</th>
                </tr>
              </table>
            </form>
          </section>
          <section class="box">
            <form>
              <table id="fopResults" class="scores" col width='100'><col width='100'><col width='100'>
                <tr><th colspan="2">Fall of Potential</th></tr>
                <tr>
                  <th>Site</th>
                  <th>Show</th>
                </tr>
              </table>
            </form>
          </section>
        </div>
        <div class="row 50%">
          <section id="tab" class="box">
          </section>
        </div>
      </div>
    </div>
    <div id="copyright">
      <ul>
        <li>&copy; Hans Juneby</li>
      </ul>
    </div>
  </body>
</html>
