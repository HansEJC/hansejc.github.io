<html>

<head>
  <title>Distance Protection Plotter</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="description" content="Relay" />
  <meta name="keywords" content="Relay" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="css/main-style.css" />
  <script defer src="js/init.js"></script>
  <script defer src="js/ext/papaparse.min.js"></script>
  <script defer src="js/ext/html2canvas.min.js"></script>
  <link rel="stylesheet" href="css/dygraph.css" />
  <script defer src="js/ext/dygraph.min.js"></script>
  <script defer src="js/relay.js"></script>
</head>

<body class="left-sidebar">
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5QF2LGP" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <!-- Header -->
  <div id="header">
    <div class="topnav" id="myTopnav"></div>
    <!-- Logo -->
    <div id="logo">
      <h1><a href="#">Distance Protection Plotter</a></h1><br>
    </div>
  </div>
  <!-- Main -->
  <div id="main" class="container">
    <div class="row">
      <div>
        <!-- Content -->
        <div id="content">
          <div class="row">
            <section class="box">
              <form>
                <label for="Relay">Relay</label>
                <select id="Relay" onchange='saveValue(this);read();'>
                  <option value="P44T">P44T</option>
                  <option value="P438">P438</option>
                </select>
              </form>
            </section>
            <section class="box">
              <form id="myForm">
                <label for="rel_upload">Upload Disturbance Record</label>
                <input type="file" accept=".csv" id="rel_upload" name="rel_upload" />
              </form>
            </section>
          </div>
          <header>
            Common to all Zones
          </header>
          <div class="row">
            <section class="box">
              <form>
                <label for="Alpha">α<input type="number" id="Alpha" min=40 max=90 onkeyup='saveValue(this);' /></label>
              </form>
            </section>
            <section class="box">
              <form>
                <label for="Beta">β<input type="number" id="Beta" min=90 max=135 onkeyup='saveValue(this);' /></label>
              </form>
            </section>
            <section class="box">
              <form>
                <label for="Gamma">γ<input type="number" id="Gamma" min=-45 max=0 onkeyup='saveValue(this);' /></label>
              </form>
            </section>
          </div>
          <div class="row">
            <section class="box">
              <form>
                <label for="Zone1">Zone 1 <input type="number" id="Zone1" onkeyup='saveValue(this);' /> </label>
                <label for="Zone1RH">Zone 1RH<input type="number" id="Zone1RH" onkeyup='saveValue(this);' /></label>
                <label for="Zone1LH">Zone 1LH <input type="number" id="Zone1LH" onkeyup='saveValue(this);' /></label>
                <label for="advanced"><input type=checkbox id="advanced" onchange='checkit();'>Advanced</label>
              </form>
            </section>
            <section class="box">
              <form>
                <label for="Zone2">Zone 2 <input type="number" id="Zone2" onkeyup='saveValue(this);' /> </label>
                <label for="Zone2RH">Zone 2RH<input type="number" id="Zone2RH" onkeyup='saveValue(this);' /></label>
                <label for="Zone2LH">Zone 2LH <input type="number" id="Zone2LH" onkeyup='saveValue(this);' /></label>
                <label for="Prim"><input type="radio" name="drive" id="Prim" checked>Primary</label>
                <label for="Sec"><input type="radio" name="drive" id="Sec" onchange="checkit();">Secondary</label>
              </form>
            </section>
            <section class="box">
              <form>
                <label for="Zone3">Zone 3 <input type="number" id="Zone3" onkeyup='saveValue(this);' /> </label>
                <label for="Zone3RH">Zone 3RH<input type="number" id="Zone3RH" onkeyup='saveValue(this);' /></label>
                <label for="Zone3LH">Zone 3LH <input type="number" id="Zone3LH" onkeyup='saveValue(this);' /></label>
                <label for="Zone3rev">Zone 3rev <input type="number" id="Zone3rev" onkeyup='saveValue(this);' /></label>
              </form>
            </section>
          </div>
          <div class="row" id="hide" style="display: none;">
            <section class="box">
              <form>
                <label for="Z2del">Zone 2 delay (ms)<input type="number" id="Z2del"
                    onkeyup='saveValue(this);' /></label>
                <label for="Z3del">Zone 3 delay (ms)<input type="number" id="Z3del"
                    onkeyup='saveValue(this);' /></label>
                <label for="FST">Fault sample time (ms)<input type="number" id="FST"
                    onkeyup='saveValue(this);' /></label>
              </form>
            </section>
            <section class="box">
              <form>
                <label for="VTR">VT Ratio<input type="number" id="VTR" onkeyup='saveValue(this);' /></label>
                <label for="CTR"> CT Ratio<input type="number" id="CTR" onkeyup='saveValue(this);' /></label>
                <label for="PrimDR"><input type="radio" name="DR" id="PrimDR" checked>Primary DR</label>
                <label for="SecDR"><input type="radio" name="DR" id="SecDR" onchange="">Secondary DR</label>
              </form>
            </section>
            <section class="box">
              <form>
                Fault in:<span id="FaultLoc" class="label"></span>
                <label for="PeakLoad">Peak Load (A) <input type="number" id="PeakLoad" placeholder=1000 step=100
                    onkeyup='saveValue(this);' /></label>
              </form>
            </section>
          </div>
          <div class="row">
            <article class="post">
              <div id="graphdiv3"></div>
              <br>
              <p><b>Show: </b>
                <input type=checkbox id=0 onchange="change(this)" checked>
                <label for="0"> Fault</label>
                <input type=checkbox id=1 onchange="change(this)" checked>
                <label for="1"> Zone1</label>
                <input type=checkbox id=2 onchange="change(this)" checked>
                <label for="2"> Zone2</label>
                <input type=checkbox id=3 onchange="change(this)" checked>
                <label for="3"> Zone3</label>
                <input type=checkbox id=4 onchange="change(this)" checked>
                <label for="4"> Char Angle</label>
                <input type=checkbox id=5 onchange="change(this)" checked>
                <label for="5"> Peak Load</label>
              </p>
              Copy to Clipboard: <a href="javascript:clippy(700,400)">A4 Normal</a>
              <a href="javascript:clippy(700,300)">A4 Narrow</a>
              <a href="javascript:clippy(1000,500)">A3 Normal</a>
              <a href="javascript:clippy(1000,400)">A3 Narrow</a>
            </article>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="copyright">
    <ul>
      <li>&copy; Hans Juneby</li>
    </ul>
  </div>
</body>

</html>
