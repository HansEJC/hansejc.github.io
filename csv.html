<html>
  <head>
    <title>Graph Interface</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="Graph Interface" />
    <meta name="keywords" content="Graph Interface" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="css/main-style.css"/>
    <script defer src="js/init.js"></script>
    <link rel="stylesheet" href="css/dygraph.css"/>
    <script defer src="js/ext/dygraph.min.js"></script>
    <script defer src="js/ext/papaparse.js"></script>
    <script defer src="js/csv.js"></script>
    <script defer src="js/ext/html2canvas.min.js"></script>
  </head>
  <body class="left-sidebar">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5QF2LGP"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <!-- Header -->
    <div id="header">
      <div class="topnav" id="myTopnav"></div>
      <!-- Logo -->
      <div id="logo">
          <h1><a href="#">CSV Plotter</a></h1><br>
        </div>
    </div>
    <!-- Main -->
    <div id="main" class="container">
      <div class="row 50%">
        <div>
          <!-- Content -->
          <div id="content">
            <div class="row 50%">
              <section class="box">
                <form id="myForm">
                  <input type="file" accept=".csv" id="my_upload" name="my_upload"/>
                </form>
              </section>
            </div>
            <div class="row 50%"><br>
              <section class="box">
                <form>
                  <input type="radio" name="ArrayOrCSV" id="PrUp" checked>
                  <label for="PrUp" style="display: inline-block;">Process Upload</label>
                  <input type="radio" name="ArrayOrCSV" id="CSVF">
                  <label for="CSVF" style="display: inline-block;">CSV Formatted</label>
                </form>
              </section>
            </div>
            <div class="row 50%">
              <section class="box">
                <form>
                  <label for="xaxis">x Axis Label</label>
                  <input type="text" id="xaxis" value="Date" onkeyup='saveValue(this);'/>
                </form>
              </section>

              <section class="box">
                <form>
                  <label for="xaxis">y Axis Label</label>
                  <input type="text" id="yaxis" value="Voltage (V)" onkeyup='saveValue(this);'/>
                </form>
              </section>
            </div>
            <div class="row 50%">
              <article class="post" id="err">
                <div id="graphdiv3"></div>
                <br>
                <p id="MyForm"><b>Show: </b>
                  <input type=checkbox id=69 checked>
                  <label for="69"> All</label>
                </p>
                <p id="ColorForm"><b style="width:93px;display:inline-block;">Colors: </b>
                </p>
                Copy to Clipboard: <a href="javascript:clippy(700,400)">A4 Normal</a>
                <a href="javascript:clippy(700,300)">A4 Narrow</a>
                <a href="javascript:clippy(1000,500)">A3 Normal</a>
                <a href="javascript:clippy(1000,400)">A3 Narrow</a>
              </article>
            </div>
            <div class="row 50%" id="hide" style="display: none;">
              <section class="post">
                <form>
                  <input type="number" id="LabR" onkeyup='saveValue(this);' style="display:none"/>
                    <label for="99" style="display: inline-block;">Start Date:</label>
                    <input type=checkbox id="99">
                    <input type="datetime-local" id="dat"/>
                    <label for="datR">Rate in seconds:</label>
                    <input type="number" min="0" id="datR" placeholder="1"/>
                </form>
              </section>
              <section class="post" >
                <form id="equa">
                   <label for="eqcheck" style="display: inline-block;"><b>Enable Equations</b></label>
                  <input type=checkbox id='eqcheck'>
                </form>
              </section>
            </div>
            <div class="row 50%">
              <section class="post" >
                <form id="options">
                  <b>Options</b>
                </form>
              </section>
              <section id="ExtremesTable" class="box">
                <form>
                  <b>Summary</b>
                </form>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="copyright">
      <ul>
        <li>&copy; Hans Juneby</li>
      </ul>
    </div>
  </body>
</html>
