<html>
  <head>
    <title>Railway Voltages</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="Railway Voltages" />
    <meta name="keywords" content="Railway Voltages" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="css/main-style.css"/>
    <script defer src="js/init.js"></script>
    <script defer src="js/ext/html2canvas.min.js"></script>
    <link rel="stylesheet" href="css/dygraph.css"/>
    <script defer src="js/ext/dygraph.min.js"></script>
    <script defer src="js/railvolts.js"></script>
  </head>
  <body class="left-sidebar">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5QF2LGP"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <!-- Header -->
    <div id="header">
      <div class="topnav" id="myTopnav"></div>
      <!-- Logo -->
      <div id="logo">
          <h1><a href="#">Railway Voltages</a></h1><br>
        </div>
    </div>
    <!-- Main -->
    <div id="main" class="container">
      <div class="row 50%">
        <div >
          <!-- Content -->
          <div id="content">
            <div class="row 50%" id="Lhide">
              <section class="box">
                <form>
                  <label for="LoadC">Current (A)</label>
                  <input type="number" placeholder=6000 min=0 id="LoadC" onkeyup='saveValue(this);'/>
                  <label for="CI">Catenery Impedance (Ω/km)</label>
                  <input step=0.01 placeholder=0.43 min=0 type="number" id="CI" onkeyup='saveValue(this);'/>
                  <label for="CW">Contact W Impedance (Ω/km)</label>
                  <input step=0.01 placeholder=0.15 min=0 type="number" id="CW" onkeyup='saveValue(this);'/>
                  <label for="CRBD">Earth Return Impedance (Ω)</label>
                  <input step=0.01 placeholder=0.18 min=0 type="number" id="ERIMP" onkeyup='saveValue(this);'/>
                </form>
              </section>
              <section class="box">
                <form>
                  <label for="RI">Rail Impedance (Ω/km)</label>
                  <input step=0.01 placeholder=0.2 min=0 type="number" id="RI" onkeyup='saveValue(this);'/>
                  <label for="AEW">AEW Impedance (Ω/km)</label>
                  <input step=0.01 placeholder=0.18 min=0 type="number" id="AEW" onkeyup='saveValue(this);'/>
                  <label for="RSC">RSC Impedance (Ω/km)</label>
                  <input step=0.01 placeholder=0.11 min=0 type="number" id="RSC" onkeyup='saveValue(this);'/>
                  <input type="radio" name="RailR" id="SRR" onchange="saveRadio(this); calculations();" checked>
                  <label for="SRR" style="display: inline-block;">Single RR</label>
                  <input type="radio" name="RailR" id="DRR" onchange="saveRadio(this); calculations();">
                  <label for="DRR" style="display: inline-block;">Double RR</label>
                </form>
              </section>
              <section class="box">
                <form>
                  <label for="NumLocs">Number of Locations</label>
                  <input type="number" min=2 id="NumLocs" onkeyup='saveValue(this);quantities();'/>
                  <label for="CRBD">Cross Bonding Distance (m)</label>
                  <input min=0 type="number" id="CRBD" onkeyup='saveValue(this);'/>
                  <label for="MASD">Mast Distance (m)</label>
                  <input min=0 placeholder=40 type="number" id="MASD" onkeyup='saveValue(this);'/>
                  <label for="MIMP">Mast Impedance (Ω)</label>
                  <input placeholder=20 min=0 type="number" id="MIMP" onkeyup='saveValue(this);'/>
                </form>
              </section>
            </div>
            <header><hr>
                <br>
            </header>
            <div class="row 50%">
              <section class="box">
                <label for="Substation">Location Name</label>
                <form id="Substation"></form>
              </section>
              <section class="box">
                <label for="Location">Location (km)</label>
                <form id="Location"></form>
              </section>
              <section class="box">
                <label for="Tracks">Track Number</label>
                <form id="Tracks" style="margin-top: 1em;"></form>
              </section>
            </div>
            <div class="row 50%">
              <article class="post">
                <div id="graphdiv3"></div>
                Copy to Clipboard: <a href="javascript:clippy(700,400)">A4 Normal</a>
                <a href="javascript:clippy(700,300)">A4 Narrow</a>
                <a href="javascript:clippy(1000,500)">A3 Normal</a>
                <a href="javascript:clippy(1000,400)">A3 Narrow</a>
              </article>
              <section id="FaultTable" class="box">
              </section>
            </div>
            <div class="row 50%">
              <section>
                <form>
                  <br><button class ="button" type="button" onclick="exportToCsv('faults.csv', calculations())">Export</button>
                </form>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="copyright">
      <ul>
        <li>&copy; Hans Juneby</li>
      </ul>
    </div>
  </body>
</html>
